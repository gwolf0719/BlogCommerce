<script>
function productsApp() {
    return {
        products: [],
        searchTerm: '',
        sortBy: 'newest',
        currentPage: 1,
        hasMore: true,
        loading: false,
        
        init() {
            this.loadProducts();
        },
        
        async loadProducts(reset = true) {
            if (reset) {
                this.currentPage = 1;
                this.products = [];
                this.hasMore = true;
            }
            
            this.loading = true;
            
            try {
                let url = `/api/products?skip=${(this.currentPage - 1) * 12}&limit=12&active=true`;
                
                if (this.searchTerm) {
                    url += `&search=${encodeURIComponent(this.searchTerm)}`;
                }
                
                if (this.sortBy) {
                    url += `&sort_by=${this.sortBy}`;
                }
                
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    const newProducts = data.items || data;
                    console.log('è¼‰å…¥å•†å“:', newProducts.length, 'å€‹');
                    
                    // ç‚ºæ¯å€‹å•†å“æ·»åŠ å‹•ç•«ç‹€æ…‹
                    newProducts.forEach(product => {
                        product.addingToCart = false;
                    });
                    
                    if (reset) {
                        this.products = newProducts;
                    } else {
                        this.products = [...this.products, ...newProducts];
                    }
                    
                    this.hasMore = newProducts.length === 12;
                }
            } catch (error) {
                console.error('è¼‰å…¥å•†å“å¤±æ•—:', error);
            } finally {
                this.loading = false;
            }
        },
        
        loadMore() {
            this.currentPage++;
            this.loadProducts(false);
        },
        
        async addToCart(product) {
            if (product.stock_quantity <= 0) return;
            
            // è¨­ç½®å‹•ç•«ç‹€æ…‹
            product.addingToCart = true;
            
            try {
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_id: product.id,
                        quantity: 1
                    })
                });
                
                if (response.ok) {
                    // æ›´æ–°è³¼ç‰©è»Šè¨ˆæ•¸å™¨
                    if (window.updateCartCount) {
                        window.updateCartCount();
                    }
                    
                    // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
                    this.showToast(`å·²å°‡ ${product.name} åŠ å…¥è³¼ç‰©è»Šï¼`, 'success');
                } else {
                    const error = await response.json();
                    this.showToast(error.detail || 'åŠ å…¥è³¼ç‰©è»Šå¤±æ•—', 'error');
                }
            } catch (error) {
                console.error('åŠ å…¥è³¼ç‰©è»Šå¤±æ•—:', error);
                this.showToast('åŠ å…¥è³¼ç‰©è»Šå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
            } finally {
                // é‡ç½®å‹•ç•«ç‹€æ…‹
                setTimeout(() => {
                    product.addingToCart = false;
                }, 1500);
            }
        },
        
        showToast(message, type = 'info') {
            // å‰µå»ºé€šçŸ¥å…ƒç´ 
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg max-w-sm transform transition-all duration-300 ${
                type === 'success' ? 'bg-green-500 text-white' : 
                type === 'error' ? 'bg-red-500 text-white' : 'bg-blue-500 text-white'
            }`;
            toast.textContent = message;
            
            // åˆå§‹ä½ç½®åœ¨å³å´å¤–é¢
            toast.style.transform = 'translateX(100%)';
            document.body.appendChild(toast);
            
            // å‹•ç•«é€²å…¥
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
            }, 100);
            
            // 3ç§’å¾Œç§»é™¤
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
    }
}

function bannerCarousel() {
    return {
        banners: [],
        currentIndex: 0,
        autoPlayInterval: null,
        
        async loadBanners(position) {
            try {
                const response = await fetch(`/api/banners/active/${position}`);
                if (response.ok) {
                    this.banners = await response.json();
                    console.log('è¼‰å…¥å»£å‘ŠæˆåŠŸ:', this.banners.length, 'å€‹å»£å‘Š');
                    if (this.banners.length > 1) {
                        this.startAutoPlay();
                    }
                } else {
                    console.error('å»£å‘Š API éŒ¯èª¤:', response.status, await response.text());
                }
            } catch (error) {
                console.error('è¼‰å…¥å»£å‘Šå¤±æ•—:', error);
            }
        },
        
        nextSlide() {
            this.currentIndex = (this.currentIndex + 1) % this.banners.length;
        },
        
        prevSlide() {
            this.currentIndex = this.currentIndex === 0 ? this.banners.length - 1 : this.currentIndex - 1;
        },
        
        startAutoPlay() {
            this.autoPlayInterval = setInterval(() => {
                this.nextSlide();
            }, 30000); // 30ç§’è‡ªå‹•åˆ‡æ›
        },
        
        stopAutoPlay() {
            if (this.autoPlayInterval) {
                clearInterval(this.autoPlayInterval);
                this.autoPlayInterval = null;
            }
        },
        
        async trackClick(bannerId) {
            try {
                await fetch(`/api/banners/${bannerId}/click`, { method: 'POST' });
            } catch (error) {
                console.error('è¨˜éŒ„é»æ“Šå¤±æ•—:', error);
            }
        }
    }
}
</script>

{% extends "base.html" %}

{% block title %}我的訂單 - {{ settings.site_name }}{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" x-data="ordersApp()" x-init="loadOrders()">
    <!-- 頁面標題 -->
    <div class="mb-8">
        <h1 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-4">我的訂單</h1>
        <p class="text-gray-600">查看您的訂單狀態和詳細資訊</p>
    </div>

    <!-- 篩選器 -->
    <div class="mb-8 bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <div class="flex flex-wrap items-center gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">訂單狀態</label>
                <select x-model="filters.status" @change="loadOrders()" 
                        class="px-3 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
                    <option value="">全部狀態</option>
                    <option value="pending">待處理</option>
                    <option value="processing">處理中</option>
                    <option value="shipped">已出貨</option>
                    <option value="delivered">已送達</option>
                    <option value="cancelled">已取消</option>
                </select>
            </div>
            
            <div class="flex-1"></div>
            
            <div class="text-sm text-gray-500">
                共 <span x-text="orders.length"></span> 筆訂單
            </div>
        </div>
    </div>

    <!-- 訂單列表 -->
    <div x-show="loading" class="bg-white rounded-xl shadow-sm border border-gray-200 p-12 text-center">
        <div class="animate-pulse">
            <div class="h-4 bg-gray-200 rounded w-1/4 mx-auto mb-4"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2 mx-auto"></div>
        </div>
        <p class="text-gray-500 mt-4">載入中...</p>
    </div>

    <div x-show="!loading && orders.length === 0" class="bg-white rounded-xl shadow-sm border border-gray-200 p-12 text-center">
        <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
        </svg>
        <h3 class="text-lg font-medium text-gray-900 mb-2">目前沒有訂單</h3>
        <p class="text-gray-600 mb-4">您還沒有任何訂單記錄</p>
        <a href="/products" class="bg-gradient-to-r from-primary-500 to-primary-600 text-white px-6 py-3 rounded-xl hover:from-primary-600 hover:to-primary-700 transition-colors font-medium">
            開始購物
        </a>
    </div>

    <div x-show="!loading && orders.length > 0" class="space-y-6">
        <template x-for="order in orders" :key="order.id">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                        <!-- 訂單標題 -->
                        <div class="p-6 border-b border-gray-200">
                            <div class="flex flex-wrap items-center justify-between gap-4">
                                <div>
                                    <h3 class="font-semibold text-gray-900">
                                        訂單編號: <span x-text="order.order_number || '#' + order.id"></span>
                                    </h3>
                                    <p class="text-sm text-gray-600 mt-1">
                                        下單時間: <span x-text="formatDate(order.created_at)"></span>
                                    </p>
                                </div>
                                
                                <div class="text-right">
                                    <div class="flex items-center gap-2">
                                        <span :class="getStatusColor(order.status)" 
                                              class="px-3 py-1 rounded-full text-xs font-medium"
                                              x-text="getStatusText(order.status)"></span>
                                    </div>
                                    <p class="text-lg font-semibold text-gray-900 mt-1">
                                        NT$<span x-text="order.total_amount.toLocaleString()"></span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- 訂單項目 -->
                        <div class="p-6">
                            <div class="space-y-3">
                                <template x-for="item in order.items" :key="item.id">
                                    <div class="flex items-center space-x-4 py-3 border-b border-gray-100 last:border-b-0">
                                        <!-- 商品縮圖 -->
                                        <div class="flex-shrink-0">
                                            <img :src="item.product?.featured_image || item.product_featured_image || '/static/images/default-product.svg'" 
                                                 :alt="item.product_name"
                                                 class="w-16 h-16 object-cover rounded-lg border border-gray-200">
                                        </div>
                                        
                                        <!-- 商品資訊 -->
                                        <div class="flex-1 min-w-0">
                                            <h4 class="font-medium text-gray-900 truncate" x-text="item.product_name"></h4>
                                            <p class="text-sm text-gray-600 mt-1">
                                                單價: NT$<span x-text="item.product_price.toLocaleString()"></span> × 
                                                <span x-text="item.quantity"></span>
                                            </p>
                                            <!-- 商品連結 -->
                                            <a x-show="item.product?.slug" 
                                               :href="'/product/' + item.product?.slug" 
                                               class="text-sm text-primary-600 hover:text-primary-700 transition-colors mt-1 inline-block">
                                                查看商品詳情 →
                                            </a>
                                        </div>
                                        
                                        <!-- 小計 -->
                                        <div class="text-right flex-shrink-0">
                                            <p class="font-medium text-gray-900">
                                                NT$<span x-text="(item.product_price * item.quantity).toLocaleString()"></span>
                                            </p>
                                        </div>
                                    </div>
                                </template>
                            </div>

                            <!-- 訂單詳情 -->
                            <div class="mt-6 pt-6 border-t border-gray-200">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <h4 class="font-medium text-gray-900 mb-2">配送資訊</h4>
                                        <div class="text-sm text-gray-600 space-y-1">
                                            <p><strong>收件人:</strong> <span x-text="order.customer_name"></span></p>
                                            <p><strong>電話:</strong> <span x-text="order.customer_phone || '未提供'"></span></p>
                                            <p><strong>地址:</strong> <span x-text="order.shipping_address"></span></p>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <h4 class="font-medium text-gray-900 mb-2">付款資訊</h4>
                                        <div class="text-sm text-gray-600 space-y-1">
                                            <p><strong>付款方式:</strong> <span x-text="getPaymentMethodText(order.payment_method)"></span></p>
                                            <p><strong>付款狀態:</strong> 
                                                <span :class="getPaymentStatusColor(order.payment_status)" 
                                                      class="px-2 py-1 rounded text-xs font-medium"
                                                      x-text="getPaymentStatusText(order.payment_status)"></span>
                                            </p>
                                            <template x-if="order.notes">
                                                <p><strong>備註:</strong> <span x-text="order.notes"></span></p>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        <!-- 訂單操作 -->
                        <div class="mt-6 pt-6 border-t border-gray-200 flex justify-end space-x-3">
                            <template x-if="order.status === 'pending'">
                                <button @click="cancelOrder(order.id)" 
                                        class="px-4 py-2 text-red-600 border border-red-200 rounded-xl hover:bg-red-50 transition-colors">
                                    取消訂單
                                </button>
                            </template>
                            
                            <button x-show="order.payment_status === 'unpaid' && order.payment_method === 'transfer'" 
                                    @click="viewTransferInfo(order.id)"
                                    class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors text-sm">
                                查看轉帳資訊
                            </button>
                            
                            <button x-show="order.status === 'delivered'" 
                                    @click="reorderItems(order.id)"
                                    class="px-4 py-2 bg-primary-600 text-white rounded-xl hover:bg-primary-700 transition-colors text-sm">
                                再次購買
                            </button>
                            
                            <button @click="contactSupport(order.id)"
                                    class="px-4 py-2 border border-gray-300 text-gray-700 rounded-xl hover:bg-gray-50 transition-colors text-sm">
                                聯絡客服
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- 分頁 -->
        <div x-show="!loading && orders.length > 0" class="mt-12 flex justify-center">
            <div class="flex space-x-2">
                <button @click="loadOrders(Math.max(0, currentPage - 1))" 
                        :disabled="currentPage === 0"
                        class="px-4 py-2 border border-gray-300 rounded-xl hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    上一頁
                </button>
                <span class="px-4 py-2 text-gray-600">
                    第 <span x-text="currentPage + 1"></span> 頁
                </span>
                <button @click="loadOrders(currentPage + 1)" 
                        :disabled="orders.length < pageSize"
                        class="px-4 py-2 border border-gray-300 rounded-xl hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    下一頁
                </button>
            </div>
        </div>
    </div>

    <!-- 訊息提示 -->
    <div x-show="message" x-transition 
         :class="messageType === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700'"
         class="fixed top-4 right-4 border px-4 py-3 rounded-xl shadow-lg z-50">
        <span x-text="message"></span>
    </div>
</div>

<script>
function ordersApp() {
    return {
        orders: [],
        loading: false,
        message: '',
        messageType: 'success',
        currentPage: 0,
        pageSize: 10,
        filters: {
            status: ''
        },
        
        async loadOrders(page = 0) {
            this.loading = true;
            this.currentPage = page;
            
            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    window.location.href = '/login';
                    return;
                }
                
                const params = new URLSearchParams({
                    skip: page * this.pageSize,
                    limit: this.pageSize
                });
                
                if (this.filters.status) {
                    params.append('status', this.filters.status);
                }
                
                const response = await fetch(`/api/orders/my?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    this.orders = await response.json();
                } else {
                    throw new Error('無法載入訂單');
                }
            } catch (error) {
                console.error('載入訂單失敗:', error);
                this.showMessage('載入訂單失敗', 'error');
            } finally {
                this.loading = false;
            }
        },
        
        async cancelOrder(orderId) {
            if (!confirm('確定要取消這筆訂單嗎？')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`/api/orders/${orderId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        status: 'cancelled'
                    })
                });
                
                if (response.ok) {
                    this.showMessage('訂單已成功取消', 'success');
                    this.loadOrders(this.currentPage);
                } else {
                    throw new Error('取消訂單失敗');
                }
            } catch (error) {
                console.error('取消訂單失敗:', error);
                this.showMessage('取消訂單失敗', 'error');
            }
        },
        
        viewOrderDetail(order) {
            // 這裡可以實現查看詳情的模態框或跳轉到詳情頁
            console.log('查看訂單詳情:', order);
        },
        
        formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        },
        
        getStatusText(status) {
            const statusMap = {
                'pending': '待處理',
                'processing': '處理中',
                'shipped': '已出貨',
                'delivered': '已送達',
                'cancelled': '已取消'
            };
            return statusMap[status] || status;
        },
        
        getStatusColor(status) {
            const colorMap = {
                'pending': 'bg-yellow-100 text-yellow-800',
                'processing': 'bg-blue-100 text-blue-800',
                'shipped': 'bg-purple-100 text-purple-800',
                'delivered': 'bg-green-100 text-green-800',
                'cancelled': 'bg-red-100 text-red-800'
            };
            return colorMap[status] || 'bg-gray-100 text-gray-800';
        },
        
        getPaymentMethodText(method) {
            const methodMap = {
                'transfer': '銀行轉帳',
                'linepay': 'Line Pay',
                'ecpay': '綠界科技',
                'paypal': 'PayPal',
                'credit_card': '信用卡',
                'bank_transfer': '銀行轉帳',
                'cod': '貨到付款'
            };
            return methodMap[method] || method;
        },
        
        getPaymentStatusText(status) {
            const statusMap = {
                'unpaid': '未付款',
                'paid': '已付款',
                'failed': '付款失敗',
                'refunded': '已退款',
                'pending': '等待付款',
                'partial': '部分付款'
            };
            return statusMap[status] || status;
        },
        
        getPaymentStatusColor(status) {
            const colorMap = {
                'unpaid': 'bg-yellow-100 text-yellow-800',
                'paid': 'bg-green-100 text-green-800',
                'failed': 'bg-red-100 text-red-800',
                'refunded': 'bg-gray-100 text-gray-800',
                'pending': 'bg-blue-100 text-blue-800',
                'partial': 'bg-orange-100 text-orange-800'
            };
            return colorMap[status] || 'bg-gray-100 text-gray-800';
        },

        async viewTransferInfo(orderId) {
            try {
                const response = await fetch(`/api/payment/transfer/info/${orderId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    const transferInfo = await response.json();
                    this.showTransferModal(transferInfo);
                } else {
                    this.showMessage('無法取得轉帳資訊', 'error');
                }
            } catch (error) {
                console.error('取得轉帳資訊失敗:', error);
                this.showMessage('取得轉帳資訊失敗', 'error');
            }
        },

        showTransferModal(info) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                    <h3 class="text-lg font-medium mb-4">轉帳資訊</h3>
                    <div class="space-y-3">
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <h4 class="font-medium mb-2">訂單編號：${info.order_id}</h4>
                            <p class="text-lg font-semibold text-blue-600">金額：NT$${info.amount}</p>
                        </div>
                        <div class="space-y-2">
                            <div><strong>銀行名稱：</strong>${info.bank_name}</div>
                            <div><strong>戶名：</strong>${info.account_name}</div>
                            <div><strong>帳號：</strong>${info.account_number}</div>
                            <div class="text-sm text-gray-600 bg-yellow-50 p-2 rounded">${info.note}</div>
                        </div>
                    </div>
                    <div class="mt-6 flex space-x-3">
                        <button onclick="this.closest('.fixed').remove()" class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-xl hover:bg-gray-400 transition-colors">
                            關閉
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        },

        async reorderItems(orderId) {
            try {
                const order = this.orders.find(o => o.id === orderId);
                if (!order) return;

                for (const item of order.items) {
                    if (item.product && item.product.is_active) {
                        await fetch('/api/cart/add', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                product_id: item.product_id,
                                quantity: item.quantity
                            })
                        });
                    }
                }

                if (window.updateCartCount) {
                    window.updateCartCount();
                }

                this.showMessage('商品已加入購物車！', 'success');
                setTimeout(() => {
                    window.location.href = '/cart';
                }, 1500);
            } catch (error) {
                console.error('再次購買失敗:', error);
                this.showMessage('再次購買失敗，請稍後再試', 'error');
            }
        },

        contactSupport(orderId) {
            const order = this.orders.find(o => o.id === orderId);
            const subject = `訂單諮詢 - ${order?.order_number || orderId}`;
            const body = `您好，我想詢問關於訂單 ${order?.order_number || orderId} 的相關問題。

訂單詳情：
- 訂單編號：${order?.order_number || orderId}
- 下單時間：${order ? this.formatDate(order.created_at) : ''}
- 訂單狀態：${order ? this.getStatusText(order.status) : ''}

請問：`;
            
            window.location.href = `/contact?subject=${encodeURIComponent(subject)}&message=${encodeURIComponent(body)}`;
        },

        showMessage(text, type = 'success') {
            this.message = text;
            this.messageType = type;
            setTimeout(() => {
                this.message = '';
            }, 5000);
        }
    }
}
</script>
{% endblock %}

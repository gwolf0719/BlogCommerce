{% extends "base.html" %}

{% block title %}{{ tag_slug }} - {{ settings.site_name }}{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" x-data="tagDetailApp('{{ tag_slug }}')" x-init="loadTagContent()">
    <!-- 載入中狀態 -->
    <div x-show="loading" class="text-center py-20">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <p class="mt-4 text-gray-600">載入中...</p>
    </div>

    <!-- 標籤資訊區塊 -->
    <div x-show="!loading && tag" class="text-center mb-12">
        <div class="mb-6">
            <span class="inline-block px-4 py-2 bg-gradient-to-r from-blue-100 to-purple-100 text-blue-800 rounded-full text-lg font-semibold">
                <i class="fas fa-tag mr-2"></i>
                <span x-text="tag.name"></span>
            </span>
        </div>
        <h1 class="text-4xl font-bold text-gray-900 mb-4" x-text="tag.name + ' 相關內容'"></h1>
        <p class="text-xl text-gray-600 max-w-2xl mx-auto" x-text="tag.description || '探索與「' + tag.name + '」相關的所有內容'"></p>
        <div class="mt-4 flex justify-center space-x-6 text-sm text-gray-500">
            <span x-show="products.length > 0">
                <i class="fas fa-box mr-1"></i>
                <span x-text="products.length"></span> 個商品
            </span>
            <span x-show="posts.length > 0">
                <i class="fas fa-file-alt mr-1"></i>
                <span x-text="posts.length"></span> 篇文章
            </span>
        </div>
    </div>

    <!-- 商品區塊 -->
    <div x-show="!loading && products.length > 0" class="mb-16">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-3xl font-bold text-gray-900">相關商品</h2>
            <a href="/products" class="text-blue-600 hover:text-blue-800 font-medium">
                查看所有商品 →
            </a>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <template x-for="product in products" :key="product.id">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden hover:shadow-lg transition-shadow group">
                    <div class="relative">
                        <img :src="product.featured_image || '/static/images/placeholder-product.jpg'" 
                             :alt="product.name"
                             class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
                        <div x-show="product.sale_price" class="absolute top-2 left-2 bg-red-500 text-white px-2 py-1 rounded-md text-xs font-bold">
                            特價
                        </div>
                        <div x-show="product.stock_quantity <= 0" class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                            <span class="text-white font-bold">缺貨</span>
                        </div>
                    </div>
                    
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-900 mb-2 line-clamp-2" x-text="product.name"></h3>
                        <p class="text-gray-600 text-sm mb-3 line-clamp-2" x-text="product.short_description"></p>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex flex-col">
                                <span x-show="product.sale_price" class="text-sm text-gray-400 line-through" x-text="'NT$' + product.price.toLocaleString()"></span>
                                <span class="font-bold text-lg" :class="product.sale_price ? 'text-red-600' : 'text-gray-900'" x-text="'NT$' + product.current_price.toLocaleString()"></span>
                            </div>
                            
                            <div class="flex space-x-2">
                                <a :href="'/product/' + product.slug" 
                                   class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-md text-sm transition-colors">
                                    查看
                                </a>
                                <button @click="addToCart(product)" 
                                        :disabled="product.stock_quantity <= 0"
                                        class="bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white px-3 py-2 rounded-md text-sm transition-colors">
                                    <i class="fas fa-cart-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- 文章區塊 -->
    <div x-show="!loading && posts.length > 0" class="mb-16">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-3xl font-bold text-gray-900">相關文章</h2>
            <a href="/blog" class="text-blue-600 hover:text-blue-800 font-medium">
                查看所有文章 →
            </a>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <template x-for="post in posts" :key="post.id">
                <article class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden hover:shadow-lg transition-shadow group">
                    <div class="relative">
                        <img :src="post.featured_image || '/static/images/placeholder-blog.jpg'" 
                             :alt="post.title"
                             class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
                    </div>
                    
                    <div class="p-6">
                        <div class="flex items-center space-x-4 text-sm text-gray-500 mb-3">
                            <span x-text="formatDate(post.created_at)"></span>
                            <span x-show="post.reading_time">
                                <i class="fas fa-clock mr-1"></i>
                                <span x-text="post.reading_time"></span> 分鐘閱讀
                            </span>
                        </div>
                        
                        <h3 class="text-xl font-semibold text-gray-900 mb-3 line-clamp-2 group-hover:text-blue-600 transition-colors" x-text="post.title"></h3>
                        <p class="text-gray-600 mb-4 line-clamp-3" x-text="post.excerpt"></p>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex flex-wrap gap-2">
                                <template x-for="category in post.categories.slice(0, 2)" :key="category.id">
                                    <span class="inline-block px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded-md" x-text="category.name"></span>
                                </template>
                            </div>
                            
                            <a :href="'/blog/' + post.slug" 
                               class="text-blue-600 hover:text-blue-800 font-medium text-sm">
                                閱讀更多 →
                            </a>
                        </div>
                    </div>
                </article>
            </template>
        </div>
    </div>

    <!-- 無內容狀態 -->
    <div x-show="!loading && products.length === 0 && posts.length === 0" class="text-center py-20">
        <i class="fas fa-search text-6xl text-gray-400 mb-4"></i>
        <h3 class="text-xl font-medium text-gray-600 mb-2">沒有找到相關內容</h3>
        <p class="text-gray-500 mb-6">目前沒有與此標籤相關的商品或文章</p>
        <div class="flex justify-center space-x-4">
            <a href="/products" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg">
                瀏覽商品
            </a>
            <a href="/blog" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg">
                閱讀文章
            </a>
        </div>
    </div>

    <!-- 返回標籤列表 -->
    <div x-show="!loading" class="text-center mt-12">
        <a href="/tags" class="inline-flex items-center text-gray-600 hover:text-gray-900 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            返回標籤總覽
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function tagDetailApp(tagSlug) {
    return {
        tagSlug: tagSlug,
        tag: null,
        products: [],
        posts: [],
        loading: true,
        
        async loadTagContent() {
            this.loading = true;
            try {
                // 載入標籤資訊
                const tagResponse = await fetch(`/api/tags/${this.tagSlug}`);
                if (tagResponse.ok) {
                    this.tag = await tagResponse.json();
                }

                // 載入商品和文章
                await Promise.all([
                    this.loadProducts(),
                    this.loadPosts()
                ]);
            } catch (error) {
                console.error('載入標籤內容失敗:', error);
            } finally {
                this.loading = false;
            }
        },
        
        async loadProducts() {
            try {
                const response = await fetch(`/api/tags/${this.tagSlug}/products`);
                if (response.ok) {
                    const data = await response.json();
                    this.products = data.products || [];
                }
            } catch (error) {
                console.error('載入商品失敗:', error);
                this.products = [];
            }
        },
        
        async loadPosts() {
            try {
                const response = await fetch(`/api/tags/${this.tagSlug}/posts`);
                if (response.ok) {
                    const data = await response.json();
                    this.posts = data.posts || [];
                }
            } catch (error) {
                console.error('載入文章失敗:', error);
                this.posts = [];
            }
        },
        
        async addToCart(product) {
            if (product.stock_quantity <= 0) return;
            
            try {
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_id: product.id,
                        quantity: 1
                    })
                });
                
                if (response.ok) {
                    // 更新購物車計數
                    if (window.updateCartCount) {
                        window.updateCartCount();
                    }
                    
                    // 顯示成功訊息
                    this.showMessage(`已將 ${product.name} 加入購物車！`, 'success');
                } else {
                    const error = await response.json();
                    this.showMessage(error.detail || '加入購物車失敗', 'error');
                }
            } catch (error) {
                console.error('加入購物車失敗:', error);
                this.showMessage('加入購物車失敗，請稍後再試', 'error');
            }
        },
        
        showMessage(message, type) {
            // 創建訊息元素
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transition-all duration-300 ${type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            // 3秒後移除
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        },
        
        formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    }
}
</script>
{% endblock %}

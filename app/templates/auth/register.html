{% extends "base.html" %}

{% block title %}會員註冊 - {{ settings.site_name }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-primary-gradient py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <!-- Logo 區域 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-logo rounded-2xl shadow-primary-lg mb-6">
                <span class="text-2xl font-bold text-white">B</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">建立新帳戶</h1>
            <p class="text-primary-600">加入 伴獸家 會員</p>
        </div>
        
        <!-- 註冊卡片 -->
        <div class="bg-white rounded-2xl shadow-primary-xl p-8 border border-primary-100">
            <form class="space-y-6" x-data="registerApp()" @submit.prevent="register">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">使用者名稱</label>
                        <input x-model="form.username" 
                               id="username" 
                               name="username" 
                               type="text" 
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 bg-primary-50 focus:bg-white"
                               placeholder="使用者名稱">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">電子郵件</label>
                        <input x-model="form.email" 
                               id="email" 
                               name="email" 
                               type="email" 
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 bg-primary-50 focus:bg-white"
                               placeholder="電子郵件">
                    </div>
                    
                    <div>
                        <label for="full_name" class="block text-sm font-semibold text-gray-700 mb-2">姓名</label>
                        <input x-model="form.full_name" 
                               id="full_name" 
                               name="full_name" 
                               type="text"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 bg-primary-50 focus:bg-white"
                               placeholder="姓名（選填）">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">密碼</label>
                        <input x-model="form.password" 
                               id="password" 
                               name="password" 
                               type="password" 
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 bg-primary-50 focus:bg-white"
                               placeholder="密碼（至少6個字元）">
                        <p class="text-xs text-primary-500 mt-1">密碼至少需要6個字元</p>
                    </div>
                    
                    <div>
                        <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">確認密碼</label>
                        <input x-model="form.confirm_password" 
                               id="confirm_password" 
                               name="confirm_password" 
                               type="password" 
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 bg-primary-50 focus:bg-white"
                               placeholder="確認密碼">
                        <div x-show="form.password && form.confirm_password && form.password !== form.confirm_password" 
                             class="text-red-500 text-xs mt-1">
                            密碼確認不符合
                        </div>
                    </div>
                </div>

                <!-- 錯誤訊息 -->
                <div x-show="errorMessage" x-transition class="bg-red-50 border border-red-200 rounded-xl p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">註冊失敗</h3>
                            <p class="mt-1 text-sm text-red-700" x-text="errorMessage"></p>
                        </div>
                    </div>
                </div>

                <!-- 註冊按鈕 -->
                <button type="submit" 
                        :disabled="submitting || (form.password && form.confirm_password && form.password !== form.confirm_password)"
                        class="w-full bg-primary-button hover:bg-primary-button-hover text-white font-semibold py-3 px-4 rounded-xl shadow-primary-lg hover:shadow-primary-xl transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none flex items-center justify-center space-x-2">
                    <span x-show="!submitting">註冊</span>
                    <span x-show="submitting" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        註冊中...
                    </span>
                </button>
            </form>
            
            <!-- 分隔線 -->
            <div class="mt-8 pt-6 border-t border-primary-200">
                <p class="text-center text-sm text-gray-600">
                    已有帳戶？
                    <a href="/login" class="font-semibold text-primary-600 hover:text-primary-500 transition-colors duration-200">
                        立即登入
                    </a>
                </p>
            </div>
        </div>
        
        <!-- 會員優惠 -->
        <div class="mt-8 bg-white/50 backdrop-blur-sm rounded-2xl p-6 border border-primary-100/50">
            <h3 class="text-lg font-semibold text-gray-900 mb-4 text-center">會員專屬優惠</h3>
            <div class="grid grid-cols-1 gap-3">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">會員專屬優惠價格</span>
                </div>
                
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">滿千免運優惠</span>
                </div>
                
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h4a1 1 0 011 1v2m-6 0h6m-6 0v16l3-3 3 3V4"></path>
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">會員積分回饋</span>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
function registerApp() {
    return {
        form: {
            username: '',
            email: '',
            full_name: '',
            password: '',
            confirm_password: ''
        },
        submitting: false,
        errorMessage: '',
        
        async register() {
            this.errorMessage = '';
            
            if (this.form.password !== this.form.confirm_password) {
                this.errorMessage = '密碼確認不一致';
                return;
            }
            
            if (this.form.password.length < 6) {
                this.errorMessage = '密碼至少需要6個字元';
                return;
            }
            
            this.submitting = true;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: this.form.username,
                        email: this.form.email,
                        full_name: this.form.full_name || null,
                        password: this.form.password,
                        confirm_password: this.form.confirm_password
                    })
                });
                
                if (response.ok) {
                    // 顯示成功訊息並重新導向
                    alert('註冊成功！請登入您的帳號');
                    window.location.href = '/login';
                } else {
                    const error = await response.json();
                    this.errorMessage = error.detail || '註冊失敗，請稍後再試';
                }
            } catch (error) {
                console.error('註冊失敗:', error);
                this.errorMessage = '網路錯誤，請稍後再試';
            } finally {
                this.submitting = false;
            }
        }
    }
}
</script>
{% endblock %}

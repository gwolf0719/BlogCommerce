{% extends "base.html" %}

{% block title %}會員登入 - {{ settings.site_name }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-primary-gradient py-8 px-4 sm:px-6 lg:px-8" x-data="loginApp()" x-init="checkLogin()">
    <div class="max-w-md mx-auto">
        <!-- Logo 區域 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-logo rounded-2xl shadow-primary-lg mb-6">
                <span class="text-2xl font-bold text-white">B</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">會員登入</h1>
            <p class="text-primary-600">登入您的 伴獸家 帳戶</p>
        </div>
        
        <!-- 登入卡片 -->
        <div class="bg-white rounded-2xl shadow-primary-xl p-8 border border-primary-100">
            <form @submit.prevent="login()" class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">使用者名稱</label>
                        <input x-model="form.username" 
                               id="username" 
                               name="username" 
                               type="text" 
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 bg-primary-50 focus:bg-white" 
                               placeholder="請輸入使用者名稱">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">密碼</label>
                        <input x-model="form.password" 
                               id="password" 
                               name="password" 
                               type="password" 
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 bg-primary-50 focus:bg-white" 
                               placeholder="請輸入密碼">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input x-model="form.remember" 
                               id="remember-me" 
                               name="remember-me" 
                               type="checkbox" 
                               class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            記住我
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary-600 hover:text-primary-500 transition-colors duration-200">
                            忘記密碼？
                        </a>
                    </div>
                </div>

                <!-- 錯誤訊息 -->
                <div x-show="errorMessage" x-transition class="bg-red-50 border border-red-200 rounded-xl p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">登入失敗</h3>
                            <p class="mt-1 text-sm text-red-700" x-text="errorMessage"></p>
                        </div>
                    </div>
                </div>

                <!-- 登入按鈕 -->
                <button type="submit" 
                        :disabled="loading"
                        class="w-full bg-primary-button hover:bg-primary-button-hover text-white font-semibold py-3 px-4 rounded-xl shadow-primary-lg hover:shadow-primary-xl transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none flex items-center justify-center space-x-2">
                    <span x-show="!loading">登入</span>
                    <span x-show="loading" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        登入中...
                    </span>
                </button>
            </form>
            
            <!-- 分隔線 -->
            <div class="mt-8 pt-6 border-t border-primary-200">
                <p class="text-center text-sm text-gray-600">
                    還沒有帳戶？
                    <a href="/register" class="font-semibold text-primary-600 hover:text-primary-500 transition-colors duration-200">
                        立即註冊
                    </a>
                </p>
            </div>
        </div>
        
        <!-- 特色說明 -->
        <div class="mt-8 grid grid-cols-3 gap-4 text-center">
            <div class="bg-white/50 backdrop-blur-sm rounded-xl p-4 border border-primary-100/50">
                <div class="w-8 h-8 bg-accent-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <svg class="w-4 h-4 text-accent-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <p class="text-xs text-gray-600 font-medium">安全保護</p>
            </div>
            
            <div class="bg-white/50 backdrop-blur-sm rounded-xl p-4 border border-primary-100/50">
                <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <svg class="w-4 h-4 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <p class="text-xs text-gray-600 font-medium">快速登入</p>
            </div>
            
            <div class="bg-white/50 backdrop-blur-sm rounded-xl p-4 border border-primary-100/50">
                <div class="w-8 h-8 bg-primary-200 rounded-full flex items-center justify-center mx-auto mb-2">
                    <svg class="w-4 h-4 text-primary-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                </div>
                <p class="text-xs text-gray-600 font-medium">會員專享</p>
            </div>
        </div>
    </div>
</div>

<script>
function loginApp() {
    return {
        form: {
            username: '',
            password: '',
            remember: false
        },
        loading: false,
        errorMessage: '',
        
        checkLogin() {
            // 如果已經登入，重新導向到首頁
            if (localStorage.getItem('access_token')) {
                window.location.href = '/';
            }
        },
        
        async login() {
            this.loading = true;
            this.errorMessage = '';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: this.form.username,
                        password: this.form.password,
                        remember: this.form.remember
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 儲存 token 和用戶資訊
                    localStorage.setItem('access_token', data.access_token);
                    
                    // 更新全域認證狀態（如果 Alpine.js 有全域 store）
                    if (window.Alpine && window.Alpine.store) {
                        window.Alpine.store('auth', {
                            isLoggedIn: true,
                            userName: data.user.username
                        });
                    }
                    
                    // 重新導向到首頁或指定頁面
                    const redirectAfterLogin = localStorage.getItem('redirect_after_login');
                    const returnUrl = new URLSearchParams(window.location.search).get('return_url') || redirectAfterLogin || '/';
                    
                    // 清除重定向路徑
                    localStorage.removeItem('redirect_after_login');
                    
                    window.location.href = returnUrl;
                } else {
                    this.errorMessage = data.detail || '登入失敗，請檢查您的帳號密碼';
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                this.errorMessage = '網路錯誤，請稍後再試';
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}

{% block scripts %}
<script>
function blogApp() {
    return {
        posts: [],
        searchTerm: '',
        currentPage: 1,
        hasMore: true,
        loading: false,
        
        init() {
            this.loadPosts();
        },
        
        async loadPosts(reset = true) {
            if (reset) {
                this.currentPage = 1;
                this.posts = [];
                this.hasMore = true;
            }
            
            this.loading = true;
            
            try {
                let url = `/api/posts?skip=${(this.currentPage - 1) * 12}&limit=12`;
                
                if (this.searchTerm) {
                    url += `&search=${encodeURIComponent(this.searchTerm)}`;
                }
                
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    const newPosts = data.items || data;
                    console.log('ËºâÂÖ•ÊñáÁ´†:', newPosts.length, 'ÁØá');
                    
                    if (reset) {
                        this.posts = newPosts;
                    } else {
                        this.posts = [...this.posts, ...newPosts];
                    }
                    
                    this.hasMore = newPosts.length === 12;
                }
            } catch (error) {
                console.error('ËºâÂÖ•ÊñáÁ´†Â§±Êïó:', error);
            } finally {
                this.loading = false;
            }
        },
        
        loadMore() {
            this.currentPage++;
            this.loadPosts(false);
        }
    }
}

function bannerCarousel() {
    return {
        banners: [],
        currentIndex: 0,
        autoPlayInterval: null,
        
        async loadBanners(position) {
            try {
                const response = await fetch(`/api/banners/active/${position}`);
                if (response.ok) {
                    this.banners = await response.json();
                    console.log('ËºâÂÖ•Âª£ÂëäÊàêÂäü:', this.banners.length, 'ÂÄãÂª£Âëä');
                    if (this.banners.length > 1) {
                        this.startAutoPlay();
                    }
                } else {
                    console.error('Âª£Âëä API ÈåØË™§:', response.status, await response.text());
                }
            } catch (error) {
                console.error('ËºâÂÖ•Âª£ÂëäÂ§±Êïó:', error);
            }
        },
        
        nextSlide() {
            this.currentIndex = (this.currentIndex + 1) % this.banners.length;
        },
        
        prevSlide() {
            this.currentIndex = this.currentIndex === 0 ? this.banners.length - 1 : this.currentIndex - 1;
        },
        
        startAutoPlay() {
            this.autoPlayInterval = setInterval(() => {
                this.nextSlide();
            }, 30000); // 30ÁßíËá™ÂãïÂàáÊèõ
        },
        
        stopAutoPlay() {
            if (this.autoPlayInterval) {
                clearInterval(this.autoPlayInterval);
                this.autoPlayInterval = null;
            }
        },
        
        async trackClick(bannerId) {
            try {
                await fetch(`/api/banners/${bannerId}/click`, { method: 'POST' });
            } catch (error) {
                console.error('Ë®òÈåÑÈªûÊìäÂ§±Êïó:', error);
            }
        }
    }
}
</script>

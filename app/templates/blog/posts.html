{% block scripts %}
<script>
function blogApp() {
    return {
        posts: [],
        categories: [],
        searchTerm: '',
        categoryFilter: '',
        currentPage: 1,
        hasMore: true,
        loading: false,
        
        init() {
            this.loadCategories();
            this.loadPosts();
        },
        
        async loadCategories() {
            try {
                const response = await fetch('/api/categories/blog');
                if (response.ok) {
                    this.categories = await response.json();
                }
            } catch (error) {
                console.error('è¼‰å…¥åˆ†é¡å¤±æ•—:', error);
            }
        },
        
        async loadPosts(reset = true) {
            if (reset) {
                this.currentPage = 1;
                this.posts = [];
                this.hasMore = true;
            }
            
            this.loading = true;
            
            try {
                let url = `/api/posts?skip=${(this.currentPage - 1) * 12}&limit=12&published=true`;
                
                if (this.searchTerm) {
                    url += `&search=${encodeURIComponent(this.searchTerm)}`;
                }
                
                if (this.categoryFilter) {
                    url += `&category_id=${this.categoryFilter}`;
                }
                
                const response = await fetch(url);
                if (response.ok) {
                    const newPosts = await response.json();
                    
                    if (reset) {
                        this.posts = newPosts;
                    } else {
                        this.posts = [...this.posts, ...newPosts];
                    }
                    
                    this.hasMore = newPosts.length === 12;
                }
            } catch (error) {
                console.error('è¼‰å…¥æ–‡ç« å¤±æ•—:', error);
            } finally {
                this.loading = false;
            }
        },
        
        loadMore() {
            this.currentPage++;
            this.loadPosts(false);
        }
    }
}
</script>

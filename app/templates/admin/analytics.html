{% extends "admin/base.html" %}

{% block title %}流量統計 - {{ settings.site_name }}{% endblock %}

{% block content %}
<div x-data="analyticsApp()" x-init="loadData()">
    <!-- 頁面標題 -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900">流量分析</h1>
        <p class="text-gray-600">網站流量趨勢分析與熱門內容統計</p>
    </div>

    <!-- 時間維度控制 -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="flex flex-wrap items-center justify-between gap-4">
            <!-- 時間粒度選擇 -->
            <div class="flex items-center space-x-4">
                <label class="text-sm font-medium text-gray-700">時間維度：</label>
                <div class="flex rounded-lg border border-gray-300 overflow-hidden">
                    <button 
                        @click="setGranularity('hour')"
                        :class="granularity === 'hour' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
                        class="px-4 py-2 text-sm font-medium transition-colors"
                    >
                        分時
                    </button>
                    <button 
                        @click="setGranularity('day')"
                        :class="granularity === 'day' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
                        class="px-4 py-2 text-sm font-medium border-l border-gray-300 transition-colors"
                    >
                        分日
                    </button>
                    <button 
                        @click="setGranularity('month')"
                        :class="granularity === 'month' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
                        class="px-4 py-2 text-sm font-medium border-l border-gray-300 transition-colors"
                    >
                        分月
                    </button>
                </div>
            </div>

            <!-- 時間範圍選擇 -->
            <div class="flex items-center space-x-4">
                <label class="text-sm font-medium text-gray-700">時間範圍：</label>
                <select 
                    x-model="days" 
                    @change="loadData()"
                    class="border border-gray-300 rounded-lg px-3 py-2 text-sm"
                    :disabled="granularity === 'hour'"
                >
                    <option value="1" x-show="granularity === 'hour'">今天</option>
                    <option value="7" x-show="granularity === 'day'">過去 7 天</option>
                    <option value="30" x-show="granularity === 'day'">過去 30 天</option>
                    <option value="90" x-show="granularity === 'day'">過去 90 天</option>
                    <option value="30" x-show="granularity === 'month'">過去 30 天</option>
                    <option value="90" x-show="granularity === 'month'">過去 90 天</option>
                    <option value="365" x-show="granularity === 'month'">過去一年</option>
                </select>
            </div>

            <!-- 重新整理按鈕 -->
            <button 
                @click="loadData()" 
                :disabled="loading"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2"
            >
                <svg class="w-4 h-4" :class="loading ? 'animate-spin' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span>重新整理</span>
            </button>
        </div>
    </div>

    <!-- 流量趨勢圖表 -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">
            流量趨勢 - 
            <span x-text="granularity === 'hour' ? '今日分時' : (granularity === 'day' ? '每日統計' : '每月統計')"></span>
        </h3>
        <div class="h-96">
            <canvas id="trendChart"></canvas>
        </div>
    </div>

    <!-- Top10 內容表格 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Top10 部落格文章 -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                    <svg class="w-5 h-5 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    熱門文章 TOP10
                </h3>
                <p class="text-sm text-gray-600 mt-1">
                    <span x-text="getTimeRangeText()"></span> 瀏覽量排行
                </p>
            </div>
            <div class="overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">排名</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">文章</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">瀏覽量</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="(post, index) in topPosts" :key="post.id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <span 
                                            :class="index < 3 ? 'bg-yellow-100 text-yellow-800' : 'bg-gray-100 text-gray-800'"
                                            class="inline-flex items-center justify-center w-6 h-6 rounded-full text-xs font-medium"
                                            x-text="index + 1"
                                        ></span>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center">
                                        <img 
                                            x-show="post.featured_image"
                                            :src="post.featured_image" 
                                            :alt="post.title"
                                            class="w-10 h-10 rounded-lg object-cover mr-3"
                                        >
                                        <div class="flex-1 min-w-0">
                                            <p class="text-sm font-medium text-gray-900 truncate" x-text="post.title"></p>
                                            <p class="text-xs text-gray-500" x-text="`獨立訪客: ${post.unique_views}`"></p>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right">
                                    <div class="text-sm font-medium text-gray-900" x-text="post.views"></div>
                                </td>
                            </tr>
                        </template>
                        <tr x-show="topPosts.length === 0 && !loading">
                            <td colspan="3" class="px-6 py-8 text-center text-gray-500">
                                <svg class="mx-auto h-12 w-12 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                <p>暫無數據</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Top10 商品 -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                    <svg class="w-5 h-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                    熱門商品 TOP10
                </h3>
                <p class="text-sm text-gray-600 mt-1">
                    <span x-text="getTimeRangeText()"></span> 瀏覽量排行
                </p>
            </div>
            <div class="overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">排名</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">商品</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">瀏覽量</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="(product, index) in topProducts" :key="product.id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <span 
                                            :class="index < 3 ? 'bg-yellow-100 text-yellow-800' : 'bg-gray-100 text-gray-800'"
                                            class="inline-flex items-center justify-center w-6 h-6 rounded-full text-xs font-medium"
                                            x-text="index + 1"
                                        ></span>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center">
                                        <img 
                                            x-show="product.featured_image"
                                            :src="product.featured_image" 
                                            :alt="product.title"
                                            class="w-10 h-10 rounded-lg object-cover mr-3"
                                        >
                                        <div class="flex-1 min-w-0">
                                            <p class="text-sm font-medium text-gray-900 truncate" x-text="product.title"></p>
                                            <p class="text-xs text-gray-500" x-text="`獨立訪客: ${product.unique_views}`"></p>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right">
                                    <div class="text-sm font-medium text-gray-900" x-text="product.views"></div>
                                </td>
                            </tr>
                        </template>
                        <tr x-show="topProducts.length === 0 && !loading">
                            <td colspan="3" class="px-6 py-8 text-center text-gray-500">
                                <svg class="mx-auto h-12 w-12 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                                </svg>
                                <p>暫無數據</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 載入中狀態 -->
    <div x-show="loading" class="fixed inset-0 bg-black bg-opacity-25 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
            <span class="text-gray-700">載入中...</span>
        </div>
    </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
function analyticsApp() {
    return {
        granularity: 'day',
        days: 30,
        loading: false,
        trendChart: null,
        trendData: null,
        topPosts: [],
        topProducts: [],
        
        async loadData() {
            this.loading = true;
            try {
                // 調整天數基於時間粒度
                let adjustedDays = this.days;
                if (this.granularity === 'hour') {
                    adjustedDays = 1; // 分時只看當天
                }
                
                // 載入趨勢數據
                await this.loadTrendData(adjustedDays);
                
                // 載入熱門內容
                await this.loadTopContent(adjustedDays);
                
            } catch (error) {
                console.error('載入數據失敗:', error);
                alert('載入數據失敗，請重試');
            } finally {
                this.loading = false;
            }
        },
        
        async loadTrendData(days) {
            try {
                const response = await fetch(`/api/analytics/trend/time-series?granularity=${this.granularity}&days=${days}`);
                if (response.ok) {
                    this.trendData = await response.json();
                    this.updateTrendChart();
                } else {
                    throw new Error('載入趨勢數據失敗');
                }
            } catch (error) {
                console.error('載入趨勢數據失敗:', error);
            }
        },
        
        async loadTopContent(days) {
            try {
                // 載入熱門文章
                const postsResponse = await fetch(`/api/analytics/top-content?content_type=blog&granularity=${this.granularity}&days=${days}&limit=10`);
                if (postsResponse.ok) {
                    this.topPosts = await postsResponse.json();
                }
                
                // 載入熱門商品
                const productsResponse = await fetch(`/api/analytics/top-content?content_type=product&granularity=${this.granularity}&days=${days}&limit=10`);
                if (productsResponse.ok) {
                    this.topProducts = await productsResponse.json();
                }
            } catch (error) {
                console.error('載入熱門內容失敗:', error);
            }
        },
        
        setGranularity(newGranularity) {
            this.granularity = newGranularity;
            
            // 根據時間粒度調整預設天數
            if (newGranularity === 'hour') {
                this.days = 1;
            } else if (newGranularity === 'day') {
                this.days = 30;
            } else if (newGranularity === 'month') {
                this.days = 365;
            }
            
            this.loadData();
        },
        
        updateTrendChart() {
            this.$nextTick(() => {
                const ctx = document.getElementById('trendChart');
                if (!ctx || !this.trendData) return;
                
                if (this.trendChart) {
                    this.trendChart.destroy();
                }
                
                this.trendChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: this.trendData.labels,
                        datasets: this.trendData.datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        plugins: {
                            legend: {
                                position: 'top'
                            },
                            tooltip: {
                                callbacks: {
                                    title: (context) => {
                                        const label = context[0].label;
                                        if (this.granularity === 'hour') {
                                            return `${label} (今日)`;
                                        } else if (this.granularity === 'day') {
                                            return `${label}`;
                                        } else {
                                            return `${label}`;
                                        }
                                    },
                                    label: (context) => {
                                        return `${context.dataset.label}: ${context.parsed.y} 次瀏覽`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: this.granularity === 'hour' ? '時間' : (this.granularity === 'day' ? '日期' : '月份')
                                },
                                grid: {
                                    display: false
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: '瀏覽量'
                                },
                                ticks: {
                                    precision: 0
                                }
                            }
                        }
                    }
                });
            });
        },
        
        getTimeRangeText() {
            if (this.granularity === 'hour') {
                return '今日';
            } else if (this.granularity === 'day') {
                return `過去 ${this.days} 天`;
            } else {
                return `過去 ${Math.floor(this.days / 30)} 個月`;
            }
        }
    }
}
</script>
{% endblock %}

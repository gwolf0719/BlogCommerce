<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理後台{% endblock %} - {{ settings.site_name }}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100" x-data="adminApp()">
    <!-- 管理員導航列 -->
    <nav class="bg-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="/admin" class="text-xl font-bold">{{ settings.site_name }} 管理後台</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span x-text="currentUser ? currentUser.full_name || currentUser.username : ''"></span>
                    <a href="/" class="text-blue-200 hover:text-white">前台</a>
                    <button @click="logout()" class="text-blue-200 hover:text-white">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex min-h-screen">
        <!-- 側邊欄 -->
        <aside class="w-64 bg-white shadow-md">
            <nav class="mt-8">
                <div class="px-4 py-2">
                    <a href="/admin" 
                       class="flex items-center px-4 py-2 text-gray-700 rounded hover:bg-blue-100"
                       :class="{ 'bg-blue-100 text-blue-700': isCurrentPage('/admin') }">
                        <span>儀表板</span>
                    </a>
                </div>
                
                <div class="px-4 py-2">
                    <div class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-2">
                        內容管理
                    </div>
                    <a href="/admin/posts" 
                       class="flex items-center px-4 py-2 text-gray-700 rounded hover:bg-blue-100 mb-1"
                       :class="{ 'bg-blue-100 text-blue-700': isCurrentPage('/admin/posts') }">
                        <span>文章管理</span>
                    </a>
                    <a href="/admin/categories" 
                       class="flex items-center px-4 py-2 text-gray-700 rounded hover:bg-blue-100"
                       :class="{ 'bg-blue-100 text-blue-700': isCurrentPage('/admin/categories') }">
                        <span>分類標籤</span>
                    </a>
                </div>
                
                <div class="px-4 py-2">
                    <div class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-2">
                        商品管理
                    </div>
                    <a href="/admin/products" 
                       class="flex items-center px-4 py-2 text-gray-700 rounded hover:bg-blue-100 mb-1"
                       :class="{ 'bg-blue-100 text-blue-700': isCurrentPage('/admin/products') }">
                        <span>商品管理</span>
                    </a>
                    <a href="/admin/orders" 
                       class="flex items-center px-4 py-2 text-gray-700 rounded hover:bg-blue-100"
                       :class="{ 'bg-blue-100 text-blue-700': isCurrentPage('/admin/orders') }">
                        <span>訂單管理</span>
                    </a>
                </div>
                
                <div class="px-4 py-2">
                    <div class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-2">
                        會員管理
                    </div>
                    <a href="/admin/users" 
                       class="flex items-center px-4 py-2 text-gray-700 rounded hover:bg-blue-100"
                       :class="{ 'bg-blue-100 text-blue-700': isCurrentPage('/admin/users') }">
                        <span>會員管理</span>
                    </a>
                </div>
                
                <div class="px-4 py-2">
                    <div class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-2">
                        系統設定
                    </div>
                    <a href="/admin/settings" 
                       class="flex items-center px-4 py-2 text-gray-700 rounded hover:bg-blue-100"
                       :class="{ 'bg-blue-100 text-blue-700': isCurrentPage('/admin/settings') }">
                        <span>系統設定</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- 主要內容區域 -->
        <main class="flex-1 p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- 全域通知 -->
    <div x-show="notification.show" 
         x-transition
         class="fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg"
         :class="{
             'bg-green-500 text-white': notification.type === 'success',
             'bg-red-500 text-white': notification.type === 'error',
             'bg-blue-500 text-white': notification.type === 'info'
         }">
        <p x-text="notification.message"></p>
        <button @click="hideNotification()" class="ml-2 text-white hover:text-gray-200">×</button>
    </div>

    {% block scripts %}{% endblock %}
    
    <script>
    function adminApp() {
        return {
            currentUser: null,
            notification: {
                show: false,
                type: 'info',
                message: ''
            },
            
            init() {
                this.checkAuth();
                this.loadCurrentUser();
            },
            
            checkAuth() {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    window.location.href = '/login?return_url=' + encodeURIComponent(window.location.pathname);
                    return;
                }
                
                // 驗證 token 並檢查管理員權限
                this.verifyAdminAccess();
            },
            
            async verifyAdminAccess() {
                try {
                    const token = localStorage.getItem('access_token');
                    const response = await fetch('/api/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const user = await response.json();
                        if (user.role !== 'admin') {
                            this.showNotification('權限不足，需要管理員權限', 'error');
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 2000);
                            return;
                        }
                        this.currentUser = user;
                    } else {
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('user_info');
                        window.location.href = '/login?return_url=' + encodeURIComponent(window.location.pathname);
                    }
                } catch (error) {
                    console.error('驗證失敗:', error);
                    this.showNotification('驗證失敗', 'error');
                }
            },
            
            loadCurrentUser() {
                const userInfo = localStorage.getItem('user_info');
                if (userInfo) {
                    this.currentUser = JSON.parse(userInfo);
                }
            },
            
            logout() {
                localStorage.removeItem('access_token');
                localStorage.removeItem('user_info');
                window.location.href = '/login';
            },
            
            isCurrentPage(path) {
                return window.location.pathname === path || 
                       (path === '/admin' && window.location.pathname === '/admin');
            },
            
            showNotification(message, type = 'info') {
                this.notification = {
                    show: true,
                    type: type,
                    message: message
                };
                
                setTimeout(() => {
                    this.hideNotification();
                }, 5000);
            },
            
            hideNotification() {
                this.notification.show = false;
            },
            
            async apiCall(url, options = {}) {
                const token = localStorage.getItem('access_token');
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                };
                
                const mergedOptions = {
                    ...defaultOptions,
                    ...options,
                    headers: {
                        ...defaultOptions.headers,
                        ...options.headers
                    }
                };
                
                try {
                    const response = await fetch(url, mergedOptions);
                    
                    if (response.status === 401) {
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('user_info');
                        window.location.href = '/login?return_url=' + encodeURIComponent(window.location.pathname);
                        return null;
                    }
                    
                    return response;
                } catch (error) {
                    console.error('API 請求失敗:', error);
                    this.showNotification('網路錯誤', 'error');
                    return null;
                }
            }
        }
    }
    </script>
</body>
</html>

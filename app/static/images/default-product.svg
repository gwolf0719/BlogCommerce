<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="400" fill="#f3f4f6"/>
  
  <!-- 外框 -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#d1d5db" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- 圖片圖標 -->
  <g transform="translate(200,200)">
    <!-- 圖片框架 -->
    <rect x="-60" y="-40" width="120" height="80" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="4"/>
    
    <!-- 山峰 -->
    <polygon points="-40,-20 -20,-35 0,-15 20,-30 40,-10 40,20 -40,20" fill="#9ca3af"/>
    
    <!-- 太陽 -->
    <circle cx="25" cy="-25" r="8" fill="#fbbf24"/>
    
    <!-- 圖片文字 -->
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
      商品圖片
    </text>
  </g>
  
  <!-- 底部文字 -->
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">
    BlogCommerce
  </text>
</svg> 